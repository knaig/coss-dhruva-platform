  #   volumes:
  #     - ./server:/src
  #   ports:
  #     - "5555:5555"
  #   command: sh -c "python3 -m celery -A celery_backend.celery_app flower --port=5555 --basic_auth=admin:admin --broker_api=http://admin:admin@rabbithost:15672/api/ --address=0.0.0.0"

volumes:
  timescaledb: {}

networks:
  dhruva-network:
    name: dhruva-network
    external: true
