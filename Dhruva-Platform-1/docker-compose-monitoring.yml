version: "3"

services:
  prometheus:
    image: prom/prometheus:v2.37.6
    platform: linux/arm64/v8
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    networks:
      - dhruva-network

  grafana:
    image: grafana/grafana:9.4.3
    platform: linux/arm64/v8
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/init-grafana.sh:/init-grafana.sh
    environment:
      - GF_SECURITY_ADMIN_USER=$GRAFANA_ADMIN_USER
      - GF_SECURITY_ADMIN_PASSWORD=$GRAFANA_ADMIN_PASSWORD
      - GF_SERVER_ROOT_URL=$NEXT_PUBLIC_GRAFANA_URL
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_NAME=PublicMonitoring
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_COOKIE_SECURE=$GRAFANA_SECURE_COOKIE
    restart: unless-stopped
    ports:
      - "4000:3000"
    env_file:
      - .env
    networks:
      - dhruva-network
    entrypoint: ["/bin/sh", "-c", "chmod +x /init-grafana.sh && /init-grafana.sh & /run.sh"]

  prom-aggregation-gateway:
    container_name: prom-aggregation-gateway
    image: prom/prometheus:v2.37.6
    platform: linux/arm64/v8
    volumes: 
      - prometheus_data:/prometheus
    ports:
      - "8082:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    networks:
      - dhruva-network

volumes:
  grafana_data: {}
  prometheus_data: {}

networks:
  dhruva-network:
    name: dhruva-network
    external: true